<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="p-4">
    <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Cédula</mat-label>
        <input matInput type="number" formControlName="cedula" placeholder="Ingrese la cédula" [readonly]="!nuevoCliente">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombres" placeholder="Ingrese nombres">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" placeholder="Ingrese apellidos">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" placeholder="Ingrese la dirección">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" placeholder="Ingrese el teléfono">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
        Guardar Cliente
    </button>
</form>

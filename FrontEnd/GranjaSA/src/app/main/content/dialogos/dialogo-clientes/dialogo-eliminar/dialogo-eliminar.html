<h2 mat-dialog-title>Borrar Porcino</h2>
<mat-dialog-content class="mat-typography">
    <p> Estas seguro de eliminar al porcino?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancelar</button>
    <button matButton mat-dialog-close cdkFocusInitial (click)="eliminarPorcino(porcinoId)">Eliminar</button>
</mat-dialog-actions>

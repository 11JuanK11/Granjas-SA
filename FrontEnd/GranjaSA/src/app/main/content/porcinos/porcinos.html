<h2>Porcinos</h2>
<hr style="margin: 30px 0">

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. York" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Identificador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="Raza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
            <td mat-cell *matCellDef="let row"> {{ row.raza }} </td>
        </ng-container>

        <ng-container matColumnDef="Edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let row"> {{ row.edad }} Años </td>
        </ng-container>

        <ng-container matColumnDef="Peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let row"> {{ row.peso }} Kg </td>
        </ng-container>

        <ng-container matColumnDef="Alimentacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alimentación </th>
            <td mat-cell *matCellDef="let row"> {{ row.alimentacion.descripcion }} </td>
        </ng-container>

        <ng-container matColumnDef="Cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{ row.cliente?.nombres || 'Por definir' }} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <button matIconButton class="example-icon" matTooltip="Editar" (click)="abrirEditar(row.id)">
                    <mat-icon style="color: #87CEEB;">edit</mat-icon>
                </button>
                <button matIconButton class="example-icon" matTooltip="Eliminar" (click)="abrirEliminar(row.id)">
                    <mat-icon style="color: #E07B6D;">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
</div>
